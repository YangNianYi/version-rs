[package]
name = "version"
version = "1.4.0"
authors = ["Eirik Albrigtsen <sszynrae@gmail.com>"]
edition = "2018"

[[bin]]
doc = false
name = "version"
path = "version.rs"

[dependencies]
actix-rt = "1.1.0"
actix-web = "3.0.0"
actix-web-prom = "0.5.0"
futures = "0.3.5"
tokio = { version = "0.2.22", features = ["macros"] }
kube = "0.42.0"
kube-runtime = "0.42.0"
k8s-openapi = { version = "0.9.0", features = ["v1_17"], default-features=false }
serde = { version = "1.0.115", features = ["derive"] }
anyhow = "1.0.32"
tracing = "0.1.19"
tracing-subscriber = "0.2.11"
