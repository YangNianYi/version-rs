tokio = { version = "0.2.21", features = ["full"] }
#kube = { git = "https://github.com/clux/kube-rs", rev = "da9b50189c8127d600d5e238f6f037d75562a27e" }
#kube-runtime = { git = "https://github.com/clux/kube-rs", rev = "da9b50189c8127d600d5e238f6f037d75562a27e" }
kube-runtime = { version = "0.37.0" }
kube = { version = "0.37.0" }
k8s-openapi = { version = "0.9.0", features = ["v1_17"], default-features=false }
serde = { version = "1.0.106", features = ["derive"] }
